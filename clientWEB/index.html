                            </tr>
                            <tr>
                              <td class="ratingItem" data-rating="workLifeBalance">Work life balance</td>
                            </tr>
                            <tr>
                              <td class="ratingItem" data-rating="recomendToFriend">Recomend to friend</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
